<html>
<head>

<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 1500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"Physics": false, "id": "./", "label": "./", "shape": "dot", "size": 3}, {"Physics": false, "id": "/zeeguu_api", "label": "/zeeguu_api", "shape": "dot", "size": 4}, {"Physics": false, "id": "/tools", "label": "/tools", "shape": "dot", "size": 134}, {"Physics": false, "id": "/zeeguu_core_test", "label": "/zeeguu_core_test", "shape": "dot", "size": 168}, {"Physics": false, "id": "/zeeguu_api_test", "label": "/zeeguu_api_test", "shape": "dot", "size": 96}, {"Physics": false, "id": "/zeeguu_core", "label": "/zeeguu_core", "shape": "dot", "size": 1}, {"Physics": false, "id": "/zeeguu_api/api", "label": "/zeeguu_api/api", "shape": "dot", "size": 120}, {"Physics": false, "id": "/tools/migrations", "label": "/tools/migrations", "shape": "dot", "size": 18}, {"Physics": false, "id": "/tools/vis", "label": "/tools/vis", "shape": "dot", "size": 4}, {"Physics": false, "id": "/zeeguu_core_test/tests_difficulty_estimator_strategies", "label": "/zeeguu_core_test/tests_difficulty_estimator_strategies", "shape": "dot", "size": 19}, {"Physics": false, "id": "/zeeguu_core_test/test_data", "label": "/zeeguu_core_test/test_data", "shape": "dot", "size": 1}, {"Physics": false, "id": "/zeeguu_core_test/rules", "label": "/zeeguu_core_test/rules", "shape": "dot", "size": 62}, {"Physics": false, "id": "/zeeguu_api_test/mocks", "label": "/zeeguu_api_test/mocks", "shape": "dot", "size": 3}, {"Physics": false, "id": "/zeeguu_core/elastic", "label": "/zeeguu_core/elastic", "shape": "dot", "size": 7}, {"Physics": false, "id": "/zeeguu_core/util", "label": "/zeeguu_core/util", "shape": "dot", "size": 7}, {"Physics": false, "id": "/zeeguu_core/content_retriever", "label": "/zeeguu_core/content_retriever", "shape": "dot", "size": 25}, {"Physics": false, "id": "/zeeguu_core/bookmark_quality", "label": "/zeeguu_core/bookmark_quality", "shape": "dot", "size": 12}, {"Physics": false, "id": "/zeeguu_core/exercises", "label": "/zeeguu_core/exercises", "shape": "dot", "size": 2}, {"Physics": false, "id": "/zeeguu_core/user_activity_hooks", "label": "/zeeguu_core/user_activity_hooks", "shape": "dot", "size": 5}, {"Physics": false, "id": "/zeeguu_core/emailer", "label": "/zeeguu_core/emailer", "shape": "dot", "size": 5}, {"Physics": false, "id": "/zeeguu_core/account_management", "label": "/zeeguu_core/account_management", "shape": "dot", "size": 7}, {"Physics": false, "id": "/zeeguu_core/configuration", "label": "/zeeguu_core/configuration", "shape": "dot", "size": 4}, {"Physics": false, "id": "/zeeguu_core/word_scheduling", "label": "/zeeguu_core/word_scheduling", "shape": "dot", "size": 63}, {"Physics": false, "id": "/zeeguu_core/model", "label": "/zeeguu_core/model", "shape": "dot", "size": 404}, {"Physics": false, "id": "/zeeguu_core/definition_of_learned", "label": "/zeeguu_core/definition_of_learned", "shape": "dot", "size": 2}, {"Physics": false, "id": "/zeeguu_core/language", "label": "/zeeguu_core/language", "shape": "dot", "size": 100}, {"Physics": false, "id": "/zeeguu_core/crowd_translations", "label": "/zeeguu_core/crowd_translations", "shape": "dot", "size": 4}, {"Physics": false, "id": "/zeeguu_core/word_stats", "label": "/zeeguu_core/word_stats", "shape": "dot", "size": 1}, {"Physics": false, "id": "/zeeguu_core/content_recommender", "label": "/zeeguu_core/content_recommender", "shape": "dot", "size": 23}, {"Physics": false, "id": "/zeeguu_core/user_statistics", "label": "/zeeguu_core/user_statistics", "shape": "dot", "size": 1}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "./", "to": "/zeeguu_api", "weight": 1}, {"arrows": "to", "from": "./", "to": "/tools", "weight": 1}, {"arrows": "to", "from": "./", "to": "/zeeguu_core_test", "weight": 1}, {"arrows": "to", "from": "./", "to": "/zeeguu_api_test", "weight": 1}, {"arrows": "to", "from": "./", "to": "/zeeguu_core", "weight": 1}, {"arrows": "to", "from": "/zeeguu_api", "to": "/zeeguu_api/api", "weight": 1}, {"arrows": "to", "from": "/tools", "to": "/tools/migrations", "weight": 1}, {"arrows": "to", "from": "/tools", "to": "/tools/vis", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core_test", "to": "/zeeguu_core_test/tests_difficulty_estimator_strategies", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core_test", "to": "/zeeguu_core_test/test_data", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core_test", "to": "/zeeguu_core_test/rules", "weight": 1}, {"arrows": "to", "from": "/zeeguu_api_test", "to": "/zeeguu_api_test/mocks", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/elastic", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/util", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/content_retriever", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/bookmark_quality", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/exercises", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/user_activity_hooks", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/emailer", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/account_management", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/configuration", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/word_scheduling", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/model", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/definition_of_learned", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/language", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/crowd_translations", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/word_stats", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/content_recommender", "weight": 1}, {"arrows": "to", "from": "/zeeguu_core", "to": "/zeeguu_core/user_statistics", "weight": 1}]);

        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 1,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
